<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="Customers management" />
    <ui:define name="content">
        <h1>Customers</h1>
		<h:form id="customersCrudForm">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable 
						id="customersCrudTable" 
						value="#{customersView.readAll()}" 
						var="customers" 
						emptyMessage="No data found"



						rowKey="#{customers.id}"



						selectionMode="single"
						rows="10"
                 		paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15"
					>
						<p:column headerText="AddressLine1" sortBy="#{customers.addressLine1}">
							<h:outputText value="#{customers.addressLine1}" />
						</p:column>	
						<p:column headerText="AddressLine2" sortBy="#{customers.addressLine2}">
							<h:outputText value="#{customers.addressLine2}" />
						</p:column>	
						<p:column headerText="Country" sortBy="#{customers.country}">
							<h:outputText value="#{customers.country}" />
						</p:column>	
						<p:column headerText="LastName" sortBy="#{customers.lastName}">
							<h:outputText value="#{customers.lastName}" />
						</p:column>	
						<p:column headerText="CreditLimit" sortBy="#{customers.creditLimit}">
							<h:outputText value="#{customers.creditLimit}" />
						</p:column>	
						<p:column headerText="Phone" sortBy="#{customers.phone}">
							<h:outputText value="#{customers.phone}" />
						</p:column>	
						<p:column headerText="CustomerName" sortBy="#{customers.customerName}">
							<h:outputText value="#{customers.customerName}" />
						</p:column>	
						<p:column headerText="City" sortBy="#{customers.city}">
							<h:outputText value="#{customers.city}" />
						</p:column>	
						<p:column headerText="FirstName" sortBy="#{customers.firstName}">
							<h:outputText value="#{customers.firstName}" />
						</p:column>	
						<p:column headerText="PostalCode" sortBy="#{customers.postalCode}">
							<h:outputText value="#{customers.postalCode}" />
						</p:column>	
						<p:column headerText="State" sortBy="#{customers.state}">
							<h:outputText value="#{customers.state}" />
						</p:column>	
					</p:dataTable>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
