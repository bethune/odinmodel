<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="Offices management" />
    <ui:define name="content">
        <h1>Offices</h1>
		<h:form id="officesCrudForm">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable 
						id="officesCrudTable" 
						value="#{officesView.readAll()}" 
						var="offices" 
						emptyMessage="No data found"
						rowKey="#{offices.id}"

						selectionMode="single"
						rows="10"
                 		paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15"
					>
						<p:column headerText="AddressLine1" sortBy="#{offices.addressLine1}">
							<h:outputText value="#{offices.addressLine1}" />
						</p:column>	
						<p:column headerText="AddressLine2" sortBy="#{offices.addressLine2}">
							<h:outputText value="#{offices.addressLine2}" />
						</p:column>	
						<p:column headerText="Country" sortBy="#{offices.country}">
							<h:outputText value="#{offices.country}" />
						</p:column>	
						<p:column headerText="Phone" sortBy="#{offices.phone}">
							<h:outputText value="#{offices.phone}" />
						</p:column>	
						<p:column headerText="City" sortBy="#{offices.city}">
							<h:outputText value="#{offices.city}" />
						</p:column>	
						<p:column headerText="PostalCode" sortBy="#{offices.postalCode}">
							<h:outputText value="#{offices.postalCode}" />
						</p:column>	
						<p:column headerText="Territory" sortBy="#{offices.territory}">
							<h:outputText value="#{offices.territory}" />
						</p:column>	
						<p:column headerText="State" sortBy="#{offices.state}">
							<h:outputText value="#{offices.state}" />
						</p:column>	
					</p:dataTable>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
