<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="Reviews management" />
    <ui:define name="content">
        <h1>Reviews</h1>
		<h:form id="reviewsCrudForm">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable 
						id="reviewsCrudTable" 
						value="#{reviewsView.readAll()}" 
						var="reviews" 
						emptyMessage="No data found"
						rowKey="#{reviews.id}"



						selectionMode="single"
						rows="10"
                 		paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15"
					>
						<p:column headerText="ReviewTime" sortBy="#{reviews.reviewTime}">
							<h:outputText value="#{reviews.reviewTime}" />
						</p:column>	
						<p:column headerText="ReviewText" sortBy="#{reviews.reviewText}">
							<h:outputText value="#{reviews.reviewText}" />
						</p:column>	
						<p:column headerText="ReviewDate" sortBy="#{reviews.reviewDate}">
							<h:outputText value="#{reviews.reviewDate}" />
						</p:column>	
					</p:dataTable>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
