<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="OrderDetails management" />
    <ui:define name="content">
        <h1>OrderDetails</h1>
		<h:form id="orderDetailsCrudForm">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable 
						id="orderDetailsCrudTable" 
						value="#{orderDetailsView.readAll()}" 
						var="orderDetails" 
						emptyMessage="No data found"



						rowKey="#{orderDetails.id}"


						selectionMode="single"
						rows="10"
                 		paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15"
					>
						<p:column headerText="OrderLineNumber" sortBy="#{orderDetails.orderLineNumber}">
							<h:outputText value="#{orderDetails.orderLineNumber}" />
						</p:column>	
						<p:column headerText="PriceEach" sortBy="#{orderDetails.priceEach}">
							<h:outputText value="#{orderDetails.priceEach}" />
						</p:column>	
						<p:column headerText="QuantityOrdered" sortBy="#{orderDetails.quantityOrdered}">
							<h:outputText value="#{orderDetails.quantityOrdered}" />
						</p:column>	
					</p:dataTable>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
