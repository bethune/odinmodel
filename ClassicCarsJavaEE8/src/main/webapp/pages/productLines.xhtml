<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="ProductLines management" />
    <ui:define name="content">
        <h1>ProductLines</h1>
		<h:form id="productLinesCrudForm">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable 
						id="productLinesCrudTable" 
						value="#{productLinesView.readAll()}" 
						var="productLines" 
						emptyMessage="No data found"



						rowKey="#{productLines.id}"
						selectionMode="single"
						rows="10"
                 		paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15"
					>
						<p:column headerText="Image" sortBy="#{productLines.image}">
							<h:outputText value="#{productLines.image}" />
						</p:column>	
						<p:column headerText="TextDescription" sortBy="#{productLines.textDescription}">
							<h:outputText value="#{productLines.textDescription}" />
						</p:column>	
						<p:column headerText="ProductLine" sortBy="#{productLines.productLine}">
							<h:outputText value="#{productLines.productLine}" />
						</p:column>	
					</p:dataTable>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
