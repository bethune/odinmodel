<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="ContactDetails management" />
    <ui:define name="content">
        <h1>ContactDetails</h1>
		<h:form id="contactDetailsCrudForm">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable 
						id="contactDetailsCrudTable" 
						value="#{contactDetailsView.readAll()}" 
						var="contactDetails" 
						emptyMessage="No data found"






						selectionMode="single"
						rows="10"
                 		paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15"
					>
						<p:column headerText="AddressLine1" sortBy="#{contactDetails.addressLine1}">
							<h:outputText value="#{contactDetails.addressLine1}" />
						</p:column>	
						<p:column headerText="AddressLine2" sortBy="#{contactDetails.addressLine2}">
							<h:outputText value="#{contactDetails.addressLine2}" />
						</p:column>	
						<p:column headerText="Country" sortBy="#{contactDetails.country}">
							<h:outputText value="#{contactDetails.country}" />
						</p:column>	
						<p:column headerText="Phone" sortBy="#{contactDetails.phone}">
							<h:outputText value="#{contactDetails.phone}" />
						</p:column>	
						<p:column headerText="City" sortBy="#{contactDetails.city}">
							<h:outputText value="#{contactDetails.city}" />
						</p:column>	
						<p:column headerText="PostalCode" sortBy="#{contactDetails.postalCode}">
							<h:outputText value="#{contactDetails.postalCode}" />
						</p:column>	
						<p:column headerText="State" sortBy="#{contactDetails.state}">
							<h:outputText value="#{contactDetails.state}" />
						</p:column>	
					</p:dataTable>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
