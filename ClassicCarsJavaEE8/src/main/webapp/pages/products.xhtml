<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="Products management" />
    <ui:define name="content">
        <h1>Products</h1>
		<h:form id="productsCrudForm">
			<div class="ui-g">
				<div class="ui-g-12">
					<p:dataTable 
						id="productsCrudTable" 
						value="#{productsView.readAll()}" 
						var="products" 
						emptyMessage="No data found"







						rowKey="#{products.id}"


						selectionMode="single"
						rows="10"
                 		paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 		rowsPerPageTemplate="5,10,15"
					>
						<p:column headerText="ProductDescription" sortBy="#{products.productDescription}">
							<h:outputText value="#{products.productDescription}" />
						</p:column>	
						<p:column headerText="ProductCode" sortBy="#{products.productCode}">
							<h:outputText value="#{products.productCode}" />
						</p:column>	
						<p:column headerText="Msrp" sortBy="#{products.msrp}">
							<h:outputText value="#{products.msrp}" />
						</p:column>	
						<p:column headerText="QuantityInStock" sortBy="#{products.quantityInStock}">
							<h:outputText value="#{products.quantityInStock}" />
						</p:column>	
						<p:column headerText="BuyPrice" sortBy="#{products.buyPrice}">
							<h:outputText value="#{products.buyPrice}" />
						</p:column>	
						<p:column headerText="ProductName" sortBy="#{products.productName}">
							<h:outputText value="#{products.productName}" />
						</p:column>	
						<p:column headerText="ProductScale" sortBy="#{products.productScale}">
							<h:outputText value="#{products.productScale}" />
						</p:column>	
						<p:column headerText="ProductVendor" sortBy="#{products.productVendor}">
							<h:outputText value="#{products.productVendor}" />
						</p:column>	
					</p:dataTable>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
